
<h1>Angular reactive form</h1>
<div class="container box"  [ngClass]="{'green':rootForm.valid}" *ngIf="jsonRootFormSchema && rootForm; else loading">
    <form [formGroup]="rootForm">
      <ul>
        <li>valid: {{rootForm.valid}}</li>
        <li>dirty: {{rootForm.dirty}}</li>
        <li>touched: {{rootForm.touched}}</li>
        <li>form value: {{rootForm.value | json}}</li>
      </ul>
      <ng-container *ngFor="let sKey of FormSchemaKey">
        <hr/>
        <pre>form Control Name : {{ sKey }}</pre>
        <app-dynamic-form [formControlName]="sKey" [jsonFormSchema]="jsonRootFormSchema[sKey]"></app-dynamic-form>
      </ng-container>
    </form>
</div>

<ng-template #loading>
Form Loading
</ng-template>
