<div *ngIf="jsonFormSchema">
  basic form status : {{_form.status}}
  <br />
  basic form value :  {{_form.value | json}}
  <ng-container [formGroup]="_form" *ngFor="let field of jsonFormSchema">
    <div [ngSwitch]="field.controlType">
      <div *ngSwitchCase="'numberbox'">
        <p>{{field.label}}</p>
        <dx-number-box [formControlName]="field.name"
        (blur)="onInputBlurred()"
        [isValid]="isValid(field.name)" [showClearButton]="'true'"></dx-number-box>
        <p>numberbox valid: {{isValid(field.name)}}<p>
      </div>
      <div *ngSwitchCase="'textbox'">
        <p>{{field.label}}</p>
        <dx-text-box [formControlName]="field.name" (blur)="onInputBlurred()"
        [isValid]="isValid(field.name)" [showClearButton]="'true'"></dx-text-box>
        <p>textbox valid: {{isValid(field.name)}}<p>
        <!-- <app-textbox [fieldConfig]="field"></app-textbox> -->
      </div>
    </div>
  </ng-container>
</div>
